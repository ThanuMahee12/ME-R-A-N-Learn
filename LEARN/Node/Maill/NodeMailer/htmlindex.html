<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Html Type Mail Sent</title>
        <style>
        body{
            min-height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        form{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50%;
            flex-direction: column;
            gap: 10px;
        }
        input {
            width: 95%;
            border: none;
            outline: none;
            border-radius: 5px;
            padding: 10px;
            background-color: antiquewhite;
            caret-color: red;


        }
        textarea{
            outline: none;
            border: none;
            border-radius: 10px;
            height: 200px;
            overflow-y: scroll;
            overflow-x:hidden;
            text-wrap: wrap;
            width: 95%;
            padding: 10px;
            background-color: antiquewhite;
            caret-color: red;
            scroll-behavior: smooth;
            transition: all .5s;
        }
        button{
            padding: 10px;
            border-radius: 5px;
            background-color: green;
            color: white;
            font-weight: 700;
            cursor: pointer;
        }
        textarea::-webkit-scrollbar {
      width: 10px;
    }

    /* Style the scrollbar thumb (the draggable handle) */
    textarea::-webkit-scrollbar-thumb {
      background-color: #333;
      border-radius: 6px;
    }

    /* Style the scrollbar track on hover */
    textarea::-webkit-scrollbar-track:hover {
      background-color: #ddd;
    }

    /* Style the scrollbar thumb on hover */
    textarea::-webkit-scrollbar-thumb:hover {
      background-color: #555;
    }

    /* Add an icon to the scrollbar thumb */
    textarea::-webkit-scrollbar-thumb:after {
      content: '\2193'; /* Unicode arrow-down character */
      font-size: 16px;
      color: white;
      display: block;
      text-align: center;
      margin-top: 2px; /* Adjust as needed */
    }

    /* Style the scrollbar corner (where vertical and horizontal scrollbars meet) */
    textarea::-webkit-scrollbar-corner {
      background-color: #eee;
    }

    /* Make the scrollbar buttons (arrows) transparent */
    textarea::-webkit-scrollbar-button {
      display: none;
    }
    </style>
    </head>
    <body>
        <form method="post" action="/htmlsubmit">
            <input type="text" required placeholder="email" name="email" />
            <input type="text" name="subject" placeholder="Subject" required />
            <textarea name="content">

            </textarea>
            <button type="submit">Send Mail</button>
        </form>
        <script>
            let content='',body=document.getElementById("Bodymail");

</script>
    </body>
</html>
